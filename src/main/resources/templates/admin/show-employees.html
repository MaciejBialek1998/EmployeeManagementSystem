<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show employees</title>
    <link rel="stylesheet" href="../static/styles/menuList.css" th:href="@{/styles/menuList.css}">
    <link rel="stylesheet" href="../static/styles/table.css" th:href="@{/styles/table.css}">
    <link rel="stylesheet" href="../static/styles/showEmployees.css" th:href="@{/styles/showEmployees.css}">
</head>
<body>

<div style="display: flex">
<div th:replace="~{fragments :: menuList}"></div>
<div style="flex: 70%">
    <h1>List of employees</h1>
    <table class="taskTable" border="1">
        <thead>
        <th>Pesel</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Salary</th>
        <th>Position</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th></th>
        </thead>
        <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.pesel}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.salary}"></td>
            <td th:text="${employee.position}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:class="modifyButton">
                <a   th:href="@{|modify?id=${employee.id}|}" th:text="Modify"></a>
            </td>
            <td class="deleteButton">
                <a  th:if="${!#authentication.name.equals(employee.pesel)}" th:href="@{|delete?id=${employee.id}|}" th:text="Delete">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p th:if="${message}", th:text="${message}">Message</p>
</div>
</div>
</body>
</html>
